<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>

    <title>About the JW Player 5</title>

    <style type="text/css">
      body { background-color: #fff; padding: 0 20px; color:#000; font: 13px/18px Arial, sans-serif; }
      a { color: #360; }
      h3 { padding-top: 20px; }
      ol { margin:5px 0 15px 16px; padding:0; list-style-type:square; }
    </style>

  </head>
  <body>

    <h1>JW Player 5 - jwplayer_tracker Plugin demo</h1>
    <h3>Enable 'debug' and check your browser console (Chrome/FF/Safari) to debug</h3>
    <!-- START OF THE PLAYER EMBEDDING TO COPY-PASTE -->
    <div id="mediaplayer">JW Player goes here</div>
    
    <script type="text/javascript" src="jwplayer.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script type="text/javascript">
      jwplayer("mediaplayer").setup({
        flashplayer: "player.swf",
        file: "https://www.youtube.com/watch?v=aqz-KE-bpKQ",
        image: "preview.jpg",
        'plugins': {'../jwplayer_tracker.js': {
            url: '/',
            progress: 25,
            resume_from_last: true,
            debug: true,
            frequency: 5,
            progress_only: false,
            additional_data: {
              user_email: "this@that.com",
              user_locale: "en-US"
            }
          }}
      });
    </script>
    <!-- END OF THE PLAYER EMBEDDING -->
  </body>
</html>
